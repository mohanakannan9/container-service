log4j.rootCategory=DEBUG, container-service-test

log4j.appender.container-service-test=org.apache.log4j.FileAppender
log4j.appender.container-service-test.File=container-service-test.log
log4j.appender.container-service-test.layout=org.apache.log4j.PatternLayout
log4j.appender.container-service-test.layout.ConversionPattern=%d{ABSOLUTE} %5p %40.40c:%4L - %m%n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

# Root logger option
log4j.rootLogger=INFO, file, stdout

log4j.logger.org.nrg.containers=DEBUG
log4j.logger.org.nrg.transporter=DEBUG

